services:
  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: polymarket-clickhouse
    ports:
      - "127.0.0.1:8123:8123"  # HTTP interface (localhost only)
      - "127.0.0.1:9000:9000"  # Native interface (localhost only)
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse/init:/docker-entrypoint-initdb.d
    environment:
      CLICKHOUSE_DB: polymarket
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: "${CLICKHOUSE_PASSWORD:-neomarket_ch_2024}"
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    deploy:
      resources:
        limits:
          memory: 20G
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  clickhouse_data:
